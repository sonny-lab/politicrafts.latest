<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Politicraft – Telescope Explorer</title>
  <style>
    :root {
      --gold: #c9a449;
      --panel: #182026;
      --text: #e6e9ec;
      --accent: #24313b;
      --dark-bg: #0b0f13;
    }
    
    html, body {
      margin: 0;
      height: 100%;
      background: var(--dark-bg);
      color: var(--text);
      font-family: "Crimson Pro", serif;
      overflow: hidden;
    }
    
    .explorer {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }
    
    .viewport {
      flex: 1;
      position: relative;
      background: #000;
      cursor: grab;
    }
    
    .viewport:active {
      cursor: grabbing;
    }
    
    #earth-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        #1a472a 0%, #2d5a2d 15%, 
        #8b4513 30%, #d2691e 45%, 
        #4682b4 60%, #2e8b57 75%, 
        #dc143c 90%, #800080 100%);
      transform-origin: center center;
      will-change: transform;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .hot {
      fill: rgba(201,164,73,0.15);
      stroke: rgba(201,164,73,0.4);
      stroke-width: 2;
      pointer-events: auto;
      transition: fill .2s;
      cursor: pointer;
    }
    
    .hot:hover {
      fill: rgba(201,164,73,0.35);
    }
    
    .info {
      width: 420px;
      max-width: 35vw;
      background: var(--panel);
      border-left: 1px solid #24313b;
      padding: 1rem 1.25rem;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    
    .info h2 {
      margin: 0.2rem 0 0.6rem;
      font-family: "Cinzel", serif;
      color: var(--gold);
      font-size: 1.3rem;
    }
    
    .info-section {
      margin: 1rem 0;
      padding: 0.8rem;
      background: rgba(36, 49, 59, 0.3);
      border-left: 3px solid var(--gold);
      border-radius: 4px;
    }
    
    .info-section h3 {
      margin: 0 0 0.5rem 0;
      color: var(--gold);
      font-size: 1rem;
      font-family: "Cinzel", serif;
    }
    
    .info-section ul {
      margin: 0.3rem 0;
      padding-left: 1rem;
      font-size: 0.85rem;
    }
    
    .info-section li {
      margin: 0.3rem 0;
      line-height: 1.4;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1rem 0;
    }
    
    .stat-box {
      background: rgba(36, 49, 59, 0.5);
      padding: 0.6rem;
      border-radius: 4px;
      text-align: center;
    }
    
    .stat-value {
      color: var(--gold);
      font-weight: bold;
      font-size: 1.1rem;
    }
    
    .stat-label {
      font-size: 0.8rem;
      margin-top: 0.2rem;
    }
    
    .controls {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      display: flex;
      gap: 0.4rem;
      z-index: 10;
    }
    
    .controls button {
      padding: 0.4rem 0.6rem;
      background: #1f2730;
      border: 1px solid #34414c;
      border-radius: 6px;
      color: var(--gold);
      font-family: "Cinzel", serif;
      cursor: pointer;
    }
    
    .controls button:hover {
      background: #2a3540;
    }
    
    #choose-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: var(--accent);
      border: 2px solid var(--gold);
      color: var(--gold);
      border-radius: 8px;
      font-family: "Cinzel", serif;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0.5;
      width: 100%;
      transition: all 0.3s;
    }
    
    #choose-btn.enabled {
      opacity: 1;
      background: rgba(201,164,73,0.1);
    }
    
    #choose-btn.enabled:hover {
      background: rgba(201,164,73,0.2);
      transform: translateY(-2px);
    }
    
    .description {
      font-style: italic;
      color: #b8bec4;
      margin: 0.5rem 0 1rem 0;
      line-height: 1.4;
    }
    
    @media (max-width: 1200px) {
      .info {
        width: 380px;
        max-width: 40vw;
      }
    }
    
    @media (max-width: 900px) {
      .info {
        position: absolute;
        right: 0;
        top: 0;
        height: 60%;
        width: 100%;
        max-width: none;
        border-left: none;
        border-top: 1px solid #24313b;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }
    }
  </style>

    let rot = 0;

    let dragging = false;
    let lastX = 0, lastY = 0;

    const earthImg = document.getElementById('earth-img');
    const overlay = document.getElementById('overlay');
    const qNameEl = document.getElementById('q-name');

    const detailedInfo = document.getElementById('detailed-info');

    function applyTransform() {
      const transform = `translate(${tx}px, ${ty}px) scale(${scale}) rotate(${rot}deg)`;
      earthImg.style.transform = transform;
      overlay.style.transform = transform;
    }

    // Mouse drag
    viewport.addEventListener('mousedown', e => {
      dragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('mouseup', () => dragging = false);

    window.addEventListener('mousemove', e => {
      if (!dragging) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      tx += dx;
      ty += dy;
      applyTransform();
    });

    // Wheel zoom
    viewport.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      const prevScale = scale;
      scale = Math.min(Math.max(0.4, scale + delta), 4);
      
      const rect = viewport.getBoundingClientRect();
      const cx = e.clientX - rect.left;
      const cy = e.clientY - rect.top;
      tx = cx - (cx - tx) * (scale / prevScale);
      ty = cy - (cy - ty) * (scale / prevScale);
      applyTransform();
    }, { passive: false });

    // Controls
    document.querySelector('.controls').addEventListener('click', e => {
      const act = e.target.getAttribute('data-act');
      if (!act) return;
      
      if (act === 'zoom-in') scale = Math.min(scale + 0.1, 4);
      if (act === 'zoom-out') scale = Math.max(scale - 0.1, 0.4);
      if (act === 'rotate-left') rot = (rot - 15) % 360;
      if (act === 'rotate-right') rot = (rot + 15) % 360;
      if (act === 'reset') { scale = 1; rot = 0; tx = 0; ty = 0; }
      
      applyTransform();
    });

        <div class="info-section">
          <h3>Trade Opportunities</h3>
          <ul>${q.tradeOpportunities.map(t => `<li>${t}</li>`).join('')}</ul>
        </div>
        <div class="info-section">
          <h3>Governance Considerations</h3>
          <ul>${q.governanceConsiderations.map(g => `<li>${g}</li>`).join('')}</ul>
        </div>
        <div class="info-section">

      `;

      chooseBtn.classList.add('enabled');
      chooseBtn.onclick = () => {
        window.parent.postMessage({ type: 'SET_QUADRANT', value: id }, '*');
      };
    }

    applyTransform();
  </script>
